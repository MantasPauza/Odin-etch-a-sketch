<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Drawing app!</h1>
      <p>You can select colors and width of the pen, also there is an undo button, incase you mess up your drawing :)</p>
      <canvas id="canvas"></canvas>
      <div id="misc">
        <button type="button" class="button" id="clearButton">Clear</button>
        <button type="button" class="button" id="undoButton">Undo</button>

        <input oninput="pickedColor(this)" type="color" class="color_picker" autocomplete="off" value="#000000">
        <input oninput="inputValue(this); rangevalue.value=value"type="range" min="1" max="100" value="1" class="pen_weight">
        <output id="rangevalue">1</output>
      </div>
    </div>
  </body>
</html>
